<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="font-bold text-2xl">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-8 inline-block">
                My Flask App
            </a>
            <nav>
                {% if 'username' in session %}
                <a href="{{ url_for('dashboard') }}" class="ml-4">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="ml-4">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="ml-4">Login</a>
                <a href="{{ url_for('signup') }}" class="ml-4">Signup</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 p-4 text-white text-center">
        <p>طراحی شده توسط طاها تهرانی نسب</p>
    </footer>
</body>
</html>
